<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freshers' Day - Ask a Question</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Background video -->
    <video class="video-background" autoplay muted loop>
        <source src="Community College Background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <!-- Best Question Section -->
        <div class="best-question">
            <h2>Best Question</h2>
            <!-- Best question content will be inserted here via script -->
            <div id="best-question-content"></div>
        </div>

        <!-- Main Content Section -->
        <h1 class="welcome-heading">Welcome Freshers</h1>
        <form id="questionForm">
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <textarea id="question" name="question" placeholder="Ask your question here..." required></textarea>
            <button type="submit">Submit Question</button>
        </form>

        <h2>Questions and Answers</h2>
        <div id="qa-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
